<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 Not Found</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: #0f0f17;
    color: #eee;
    overflow: hidden;
  }

  /* Animated gradient background */
  body::before {
    content: "";
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(270deg, #ff3c78, #8250ff, #3adced, #ff3c78);
    background-size: 800% 800%;
    animation: gradientShift 20s ease infinite;
    filter: blur(100px);
    opacity: 0.6;
    z-index: -2;
    border-radius: 50%;
  }

  @keyframes gradientShift {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 480px;
    margin: 0 auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
  }

  /* Glitch effect on 404 */
  .error-code {
    font-size: 12rem;
    font-weight: 900;
    color: #ff3c78;
    position: relative;
    letter-spacing: 0.15em;
    user-select: none;
    animation: glitch 2.5s infinite;
  }
  .error-code::before,
  .error-code::after {
    content: "404";
    position: absolute;
    left: 0;
    right: 0;
    opacity: 0.8;
  }
  .error-code::before {
    animation: glitchTop 2.5s infinite;
    color: #3adced;
    z-index: -1;
    clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
  }
  .error-code::after {
    animation: glitchBottom 2.5s infinite;
    color: #ffa1c7;
    z-index: -1;
    clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
  }

  @keyframes glitch {
    0%, 100% {
      transform: translate(0);
    }
    20%, 60% {
      transform: translate(-3px, 2px);
    }
    40%, 80% {
      transform: translate(3px, -2px);
    }
  }
  @keyframes glitchTop {
    0%, 100% {
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
      transform: translate(0);
    }
    20%, 60% {
      clip-path: polygon(0 0, 100% 0, 80% 45%, 0 45%);
      transform: translate(-5px, -5px);
    }
    40%, 80% {
      clip-path: polygon(0 0, 100% 0, 100% 45%, 10% 45%);
      transform: translate(5px, 5px);
    }
  }
  @keyframes glitchBottom {
    0%, 100% {
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
      transform: translate(0);
    }
    20%, 60% {
      clip-path: polygon(20% 55%, 100% 55%, 100% 100%, 0 100%);
      transform: translate(5px, 5px);
    }
    40%, 80% {
      clip-path: polygon(0 55%, 80% 55%, 100% 100%, 20% 100%);
      transform: translate(-5px, -5px);
    }
  }

  .error-message {
    font-size: 1.6rem;
    margin: 0.5rem 0 2rem 0;
    color: #ddd;
    max-width: 350px;
    opacity: 0;
    animation: fadeIn 1.2s ease forwards;
    animation-delay: 1.5s;
  }
  .error-submessage {
    font-size: 1rem;
    margin-bottom: 3rem;
    color: #aaa;
    max-width: 300px;
    opacity: 0;
    animation: fadeIn 1.2s ease forwards;
    animation-delay: 1.7s;
  }

  @keyframes fadeIn {
    to {opacity: 1;}
  }

  /* Button with icon */
  .home-button {
    background: #ff3c78;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    text-decoration: none;
    padding: 0.85rem 2.5rem;
    border-radius: 50px;
    box-shadow: 0 4px 15px #ff3c78aa;
    display: inline-flex;
    align-items: center;
    cursor: pointer;
    border: none;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    opacity: 0;
    animation: fadeIn 1.2s ease forwards;
    animation-delay: 2s;
    user-select: none;
  }
  .home-button:hover,
  .home-button:focus {
    background: #ff1f57;
    box-shadow: 0 6px 20px #ff1f5788;
    outline: none;
    transform: scale(1.05);
  }
  .home-button svg {
    fill: white;
    width: 18px;
    height: 18px;
    margin-left: 0.8rem;
    transition: transform 0.3s ease;
  }
  .home-button:hover svg,
  .home-button:focus svg {
    transform: translateX(5px);
  }

  /* Floating dots for depth */
  .dots-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: visible;
    z-index: -1;
  }
  .dot {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ff3c78;
    border-radius: 50%;
    opacity: 0.15;
    animation: floatUpDown ease-in-out infinite;
  }
  .dot:nth-child(1) {
    left: 15%;
    top: 80%;
    animation-duration: 6s;
    animation-delay: 0s;
  }
  .dot:nth-child(2) {
    left: 30%;
    top: 50%;
    animation-duration: 8s;
    animation-delay: 2s;
    width: 14px;
    height: 14px;
    opacity: 0.2;
  }
  .dot:nth-child(3) {
    left: 55%;
    top: 85%;
    animation-duration: 7s;
    animation-delay: 1s;
  }
  .dot:nth-child(4) {
    left: 70%;
    top: 60%;
    animation-duration: 5s;
    animation-delay: 0.5s;
    width: 8px;
    height: 8px;
  }
  .dot:nth-child(5) {
    left: 85%;
    top: 75%;
    animation-duration: 9s;
    animation-delay: 3s;
  }
  @keyframes floatUpDown {
    0%, 100% {
      transform: translateY(0);
      opacity: 0.15;
    }
    50% {
      transform: translateY(-20px);
      opacity: 0.3;
    }
  }

  @media (max-width: 480px) {
    .error-code {
      font-size: 7rem;
      letter-spacing: 0.1em;
    }
    .error-message {
      font-size: 1.3rem;
      max-width: 270px;
    }
    .error-submessage {
      max-width: 250px;
    }
    .home-button {
      font-size: 1rem;
      padding: 0.8rem 2rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="error-title" aria-describedby="error-desc">
    <h1 class="error-code" id="error-title" aria-label="404 Not Found">404</h1>
    <p class="error-message" id="error-desc">Oops! The page you are looking for cannot be found.</p>
    <p class="error-submessage">It might have been removed or you typed the URL incorrectly.</p>
    <a href="/" class="home-button" aria-label="Go to homepage">
      Go to Homepage
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M13 5l7 7-7 7M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </a>
  </div>
  <div class="dots-container" aria-hidden="true">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
