<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Error 404</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    * { -webkit-tap-highlight-color: transparent; user-select: none; margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; font-family: 'Inter', sans-serif; background: #fff; color: #212529; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    .error-wrapper { max-width: 100%; user-select: none; }
    .error-code { font-size: 1.8rem; font-weight: 700; color: #dc3545; line-height: 1; }
    .error-message { font-size: 1.8rem; font-weight: 600; margin-top: 0.4em; margin-bottom: 0.8em; color: #495057; }
    .error-description { font-size: 1rem; color: #6c757d; margin-bottom: 1.5em; }
    button.go-back { font-size: 1rem; background-color: #dc3545; color: #fff; border: none; padding: 0.75em 2em; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease; }
    button.go-back:hover, button.go-back:focus { background-color: #b02a37; outline: none; }
    @media(max-width:350px){.error-code{font-size:1.5rem}.error-message{font-size:1.5rem}}
  </style>
</head>
<body>
  <main role="main" class="error-wrapper">
    <img src="error.png" alt="Error Image" style="max-width: 80%; height: auto;" />
    <div class="error-code" id="error-code">404</div>
    <div class="error-message" id="error-message">Halaman tidak ditemukan.</div>
    <button class="go-back" onclick="goBack()">Kembali</button>
  </main>

  <script>
    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    }
  </script>
</body>
</html>
