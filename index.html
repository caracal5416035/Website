<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loading Animation</title>
<style>
  /* Reset & basic styling */
  * {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: #333333;
    user-select: none;
  }

  .loader {
    display: flex;
    gap: 15px;
  }

  .loader div {
    width: 18px;
    height: 18px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
  }

  .loader div:nth-child(1) {
    animation-delay: -0.24s;
  }

  .loader div:nth-child(2) {
    animation-delay: -0.12s;
  }

  .loader div:nth-child(3) {
    animation-delay: 0;
  }

  @keyframes bounce {
    0%, 80%, 100% {
      transform: scale(0);
      opacity: 0.5;
    }
    40% {
      transform: scale(1);
      opacity: 1;
    }
  }

  .loading-text {
    margin-top: 20px;
    font-size: 1.2rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #555555;
    animation: pulse 2s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: 0.6;
    }
  }
</style>
</head>
<body>
  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="loading-text">Loading...</div>

<script>
  // No extra JS needed for the animation, but kept for potential expansion
</script>
</body>
</html>
