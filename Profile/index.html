<script>
  const playButton = document.getElementById("playButton");
const logo = document.getElementById("logo");
const audio = document.getElementById("audio");

// Deteksi tombol Space untuk klik tombol
document.addEventListener("keydown", function(event) {
    if (event.code === "Space") { 
        event.preventDefault(); 
        if (!playButton.disabled) { 
            playButton.click();
        }
    }
});

// Observasi perubahan status disabled
const observer = new MutationObserver(() => {
    if (playButton.disabled) {
        playButton.innerHTML = "&#129323;&#129323;&#129323;"; 
    } else {
        playButton.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i> Click!'; 
    }
});
observer.observe(playButton, { attributes: true, attributeFilter: ["disabled"] });

// Fungsi playSound untuk animasi & musik
function playSound() {
    playButton.disabled = true; // Nonaktifkan tombol selama 59 detik

    // 1. Fade-out sebelum ganti gambar
    logo.classList.add("fade-out");
    setTimeout(() => {
        logo.src = "Profile/1739674320929.jpg"; 
        logo.classList.remove("fade-out"); 
        logo.classList.add("fade-in-scale"); 

        // 2. Mulai rotasi & putar musik
        setTimeout(() => {
            logo.className = "logo2"; 
        }, 400);

        audio.play(); 
    }, 300);

    // 3. Hentikan rotasi setelah 59 detik
    setTimeout(() => {
        logo.className = "logo"; 

        // 4. Tambahkan jeda sebelum kembali ke gambar awal
        setTimeout(() => {
            logo.classList.add("fade-out"); 
            setTimeout(() => {
                logo.src = "Profile/pp.png"; 
                logo.classList.remove("fade-out"); 
                logo.classList.add("fade-in-scale"); 
            }, 300);
        }, 700);

        playButton.disabled = false; 
    }, 59600);
}
</script>

 <script>
function hitungUmur() {
    const tahunLahir = new Date().getFullYear() - 13;
    const ulangTahun = new Date(new Date().getFullYear(), 4, 5);
    const hariIni = new Date();

    let umur = hariIni.getFullYear() - tahunLahir;

    if (hariIni >= ulangTahun) {
        umur++;
    }

    return umur;
}

function updateUmur() {
    document.getElementById("umur").innerText = hitungUmur();
}

// Perbarui setiap detik
document.addEventListener("DOMContentLoaded", function () {
    updateUmur(); // Setel pertama kali
    setInterval(updateUmur, 1);
});
</script>
